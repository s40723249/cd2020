    <script type="text/template">
## WEEK1 建立個人倉儲並編譯網站

* 建立自己倉儲，將2019fall可攜式套件載入自己隨身碟裡
* git submodule add https://github.com/mdecourse/cmsimde cmsimde
* 建立 cmsimde 目錄, 並從 github 取下子模組內容.
* 近端維護時, 更換目錄到倉儲中的 cmsimde, 以 python wsgi.py 啟動近端網際伺服器.
* 動態內容編輯完成後, 以 generate_pages 轉為靜態內容, 以 git add  git commit  git push 將內容推到遠端.
    </script>
</section>

## WEEK2 更新Python版本至3.8.2

* 到 https://www.python.org/downloads/release/python-382/https://www.python.org/downloads/release/python-382/ 下載 Windows x86-64 executable installer，載完後執行python-3.8.2-amd64.exe
* 取消pip，選next
* 建立start.bat
* 下載缺少模組

<section data-markdown>

## WEEK14 Bridged IPv6 遠端控制設定

* 先設定IPV6的內容
* 喜好設定設定IPV6參數
* 啟動虛擬主機 輸入密碼
* cd tmp ->cd cd2020pj1 ->git pull -> ls ->cd docs -> cd cmsimde -> vi wsgi.py
* 更改host成自己主機IP
* 打開putty輸入想要連線的IP並設定
* 打開XLaunch
* 輸入xterm&
* cd tmp ->cd cd2020pj1 ->git pull -> ls ->cd docs -> cd cmsimde -> vi wsgi.py 即可
    </script>
</section>

## WEEK16 IPV6連個人倉儲

* 設定IPV6網路以及虛擬主機網路
* 啟動虛擬主機
* 打開Lxterminal
* clone自己倉儲
* 查詢ipv6地址
* 輸入指令 sudo vi wsgi.py把ipv6地址輸入進host
* 輸入python3 wsgi.py啟動
* 輸入網址https://[2001:288:6004:17:2020:2:0:7247]:18443
